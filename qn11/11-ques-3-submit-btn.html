<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <form action="#">
    <div class="form-group">
      <label for="email">Enter Email</label>
      <br />
      <input type="email" name="email" id="email" placeholder="Email" />
    </div>
    <div class="form-group">
      <label for="password">Enter Password</label>
      <br />
      <input type="password" name="password" id="password" placeholder="Password" />
    </div>
    <div class="form-group">
      <label for="country">Select Country</label>
      <br />
      <select name="country" id="country">
        <option value="NEP" selected>Nepal</option>
        <option value="UKR">Ukriane</option>
        <option value="RUS">Russia</option>
        <option value="USA">USA</option>
        <option value="AUS">Austrailia</option>
      </select>
    </div>
    <div class="form-group">
      <textarea name="text" id="text" name="text" cols="30" rows="10"></textarea>
    </div>
    <button>Submit</button>
  </form>
</body>
<script src="./11-changebtntext.js"></script>

</html>
